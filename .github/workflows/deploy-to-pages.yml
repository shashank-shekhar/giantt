name: Deploy Blazor App to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Restore dependencies
      run: dotnet restore GanttChartApp/GanttChartApp.csproj

    - name: Build application
      run: dotnet build GanttChartApp/GanttChartApp.csproj --configuration Release --no-restore
        
    - name: Publish application
      run: dotnet publish GanttChartApp/GanttChartApp.csproj --configuration Release --output ./publish --no-build
        
    - name: Configure for GitHub Pages
      run: |
        # Create 404.html for client-side routing (Blazor WebAssembly SPA)
        cp ./publish/wwwroot/index.html ./publish/wwwroot/404.html
        
        # Update base href for GitHub Pages subdirectory (repository name)
        REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)
        sed -i "s|<base href=\"/\" />|<base href=\"/\${REPO_NAME}/\" />|g" ./publish/wwwroot/index.html
        sed -i "s|<base href=\"/\" />|<base href=\"/\${REPO_NAME}/\" />|g" ./publish/wwwroot/404.html
        
        # Verify .nojekyll file exists
        ls -la ./publish/wwwroot/.nojekyll || echo "Warning: .nojekyll file not found"
        
        # List files for debugging
        echo "Published files:"
        ls -la ./publish/wwwroot/
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
